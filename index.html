<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Map Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add the tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Sample locations with names
        var locations = [
            { name: 'Location A', coordinates: [51.5, -0.09] },
            { name: 'Location B', coordinates: [51.51, -0.1] },
            { name: 'Location C', coordinates: [51.49, -0.1] }
        ];

        // Loop through locations and add markers with custom popups
        locations.forEach(function(location) {
            var marker = L.marker(location.coordinates).addTo(map);
            var popupContent = `
                <h2>${location.name}</h2>
                <p>Additional information about ${location.name}.</p>
            `;
            marker.bindPopup(popupContent);
        });
    </script>
</body>
</html>
